apiVersion: batch/v1
kind: Job
metadata:
  generateName: {{ template "eshoponweb.name" . }}-schema-migration
  annotations:
    argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: test-migration
        image: "{{ template "fqdn-image" . }}:{{ .Values.image.tag }}"
        command: 
          - "psql"
          - "--help"
      restartPolicy: Never
  backoffLimit: 2